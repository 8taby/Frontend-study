<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Transition</title>
<style>
	.box {
		margin:50px auto;
		width: 10px;
		height: 10px;
		background-color: #fb5;
		border-top: 10em solid #0f0;
		border-right: 10em solid #222;
		border-bottom: 10em solid #ccc;
		border-left: 10em solid #0ff;	
		transition: 20s ease-in;  /* 대상: all, 시간:2초, 함수:ease-in */
	}
	.box:hover {  /* 여기에 있는 속성이 모두 트랜지션 대상 */
		width: 200em;
		height: 200em;
		background-color: #f50;
		transform: rotate(1800deg);
	}
</style>
</head>

<body>
	<div class="box"></div>
</body>
</html>
